<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Ods2Fet</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="./css/main.css">
	<script src="./js/app.js"></script>
</head>
<body>

	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Ods2Fet</a>
	</nav>

	<div class="container mt-3 p-5 bg-white">
		<div class="row">
			<div class="col-12 pt-3">
				<h4>Please choose the excel file to upload.</h4>
			</div>
		</div>
			
		<form id="upload_form" enctype="multipart/form-data" method="post">		
			<div class="row">
				<div class="col-12 col-md-10">
					<input type="file" name="file1" id="file1" onchange="uploadFile()" onclick="fileUploadBtnClicked()" class="full-width"><br>
					<progress id="progressBar" value="0" max="100" class="full-width"></progress>
					<h4 id="status"></h4>
					<p id="loaded_n_total"></p>
				</div>
				<div class="col-12 col-md-2 text-left">
					<button type="button" class="btn btn-primary full-width" id="btnConvert" onclick="convertClicked()" disabled><i class="fa fa-refresh"></i> Convert</button>
				</div>
			</div>
		</form>

		<div class="row">
			<div class="col-12 col-md-10">
				<progress id="convertProgressBar" value="0" max="100" class="full-width"></progress>
				<h4 id="convertStatus"></h4>
			</div>
			<div class="col-12 col-md-2">
				<a href="" id="downloadLink" download></a>
				<button type="button" class="btn btn-success full-width" id="downloadBtn" onclick="document.getElementById('downloadLink').click();" disabled><i class="fa fa-download"></i> Download</button>			
			</div>
		</div>
	</div>

</body>
